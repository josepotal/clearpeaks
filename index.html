<!DOCTYPE html>
<html lang="en" ng-app="clearpeaksApp">

<head>
    <meta charset="UTF-8">
    <title>ClearPeaks Angular Demo</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h1>ClearPeaks Angular</h1>

        <div class="jumbotron" ng-controller="mainController">
            <a href=""><h2 ng-click="sortElements($event)">All posts<span>...sort me by post Id</span></h2></a>
            <ul class= "list-unstyled">
            <li ng-repeat= "post in posts | orderBy: 'id' : reverse" class="well">
                <h3>Post Number: {{post.id}}</h3>
                <h3>Post title: {{post.title}}</h3>
                <p>{{post.body}}</p>
                <p>UserId: {{post.userId}}</p>
                <a href="" ng-click="removeElements($event, post)">Delete me</a>
            </li>  
            </ul>
        </div>


    </div>
    
    <!-- Latest jquery and bootstrap compiled and minified JS -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Load angular -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
    <script src="mainFactory.js"></script>
</body>

</html>
